<!DOCTYPE html>
<html>
<body>

<form id="conference-registration-form">
  <h2>Conference Registration Form</h2>
  <p>Please fill out the form to register for the conference.</p>

  <label for="full-name">Full Name:</label><br>
  <input type="text" id="full-name" name="full_name" required><br><br>

  <label for="email">Email Address:</label><br>
  <input type="email" id="email" name="email" required><br><br>

  <label for="age">Age:</label><br>
  <input type="number" id="age" name="age" min="18" max="99" required><br><br>

  <label for="gender">Gender:</label><br>
  <input type="radio" id="male" name="gender" value="male"> Male<br>
  <input type="radio" id="female" name="gender" value="female"> Female<br><br>

  <label for="country">Country of Residence:</label><br>
  <select id="country" name="country">
    <option value="">Select Country</option>
    <option value="my">Malaysia</option>
    <option value="sg">Singapore</option>
    <option value="th">Thailand</option>
    <option value="id">Indonesia</option>
    </select><br><br>

  <label for="areas-of-interest">Areas of Interest :</label><br>
  <input type="checkbox" id="software-development" name="areas_of_interest[]" value="software_development"> Software Development<br>
  <input type="checkbox" id="data-science" name="areas_of_interest[]" value="data_science"> Data Science<br>
  <input type="checkbox" id="cybersecurity" name="areas_of_interest[]" value="cybersecurity"> Cybersecurity<br>
  <input type="checkbox" id="artificial-intelligence" name="areas_of_interest[]" value="artificial_intelligence"> Artificial Intelligence<br><br>

  <label for="experience-level">Experience Level:</label><br>
  <select id="experience-level" name="experience_level">
    <option value="">Select Level</option>
    <option value="beginner">Beginner</option>
    <option value="intermediate">Intermediate</option>
    <option value="advanced">Advanced</option>
  </select><br><br>

  <label for="comments">Comments or Questions:</label><br>
  <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

  <button type="submit" form="conference-registration-form">Register Now</button>
</form>

</body>
</html>
